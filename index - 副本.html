		*{
			margin: 0;

		.sidebar_head {
			width: 100%;
			height: 100px;
			background-color: 	red;
			position: 	fixed;	
			top: 	0px;
			left: 	0px;
		}
		.sidebar_head2 {
			width: 	100%;
			height: 	200px;
			background-color: 	green;
			margin-top: 	100px;
		}
		.sidebar_left {
			width: 15%;
			height: 770px;
			top: 0;
			bottom: 0;
		
			float: left;
			
			margin-left: 10%;
		
			border: 1px solid grey;
			box-shadow: 4px 6px 6px #333333; 
			overflow-y: auto;
			overflow-x: auto;

		}
		.sidebar_right {
			width: 70%;
			height: 2000px;
			background-color: blue;
			float: right;
			
		}
		.sidebar_title {
			height: 100px;
			line-height: 100px;
			text-align: center;
		}
		.sidebar_content {
			margin-left: 30px;
		}
		.sidebar_content div {
			
			margin-bottom: 10px;
			margin-top: 10px;
			
		}
		.sidebar_content>div>div {
		
			display: none;
			
		}
		.sidebar_content>div>div>div {
			
			display: none;
		}
		b {
			display: inline-block;
			width: 18px;
			height: 18px;
			background-color: grey;
			border-radius: 50%;
			text-align: center;
			line-height: 18px;
			color: #fff;
			margin-right: 10px;
		
		}
		a {
			text-decoration: none;
			color: #000;
		}
		.sidebar_foot {
			width: 	100%;
			height: 	100px;
			background-color: 	red;
		}
		.a0,.a1,.a2,.a3 {
			padding-left: 18px;
			background-position: 0px 3px;
			background-size: 18px auto;
			background-attachment: fixed;
			position: relative;

		}
		.b{
			padding-left: 18px;
			position: relative;
		}
		.c{
			padding-left: 18px;
		}
		.bb {
			padding-left: 18px;
			background: url() no-repeat 0 0;
		}
		
		.aa {
			padding-left: 18px;
			background: url() no-repeat 0 0;
		}
		#xialab {
			position: absolute;
			top: 0;
			left: 0;
			width: 18px;
			height: 24px;
			/*background-color: red;*/
		}

			padding-left: 18px;
			background-position: 0px 3px;
			background-size: 18px auto;
			background-attachment: fixed;
			position: relative;
